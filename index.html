<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Review Operational Intelligence Dashboard</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="sidebar-brand-icon">üìä</div>
        <div class="sidebar-brand-text">
          <div style="font-size: var(--font-size-base); font-weight: var(--font-weight-bold);">Reviews</div>
          <div style="font-size: var(--font-size-xs); color: var(--color-text-secondary);">Dashboard</div>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" id="dashboardBtn" onclick="navigateTo('dashboard')">
          üìà Dashboard
        </button>
        <button class="nav-item" id="propertiesBtn" onclick="navigateTo('properties')">
          üè† Properties
        </button>
        <button class="nav-item" id="reviewsBtn" onclick="navigateTo('reviews')">
          ‚≠ê Reviews
        </button>
        <button class="nav-item" id="actionsBtn" onclick="navigateTo('actions')">
          ‚úÖ Action Plans
        </button>
      </nav>
      
      <div class="sidebar-footer">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle dark mode">
          üåô
        </button>
        <div style="flex: 1; color: var(--color-text-secondary); font-size: var(--font-size-xs);">
          <div id="statusIndicator">Loading...</div>
          <div id="firebaseStatus" style="margin-top: var(--spacing-sm); color: var(--color-success);">‚úì Connected</div>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
        <div class="loading">
          <div class="spinner"></div>
          <span>Initializing Dashboard...</span>
        </div>
      </div>
    </main>
  </div>
  
  <!-- ES6 Module App Script -->
  <script type="module">
    // Import all modules
    import { initializeFirebase, handleFirebaseError, validateFirebaseConfig } from './js/firebase.js';
    import { loadSampleData } from './js/api.js';
    import { renderDashboard } from './js/dashboard.js';
    import { renderPropertiesPage } from './js/properties.js';
    import { renderReviewsPage } from './js/reviews.js';
    import { renderActionsPage } from './js/actions.js';
    import { setTheme, getCurrentTheme, initializeTheme } from './js/utils.js';
    
    // Global state
    let currentPage = 'dashboard';
    
    /**
     * Initialize application on page load
     */
    async function initializeApp() {
      try {
        // Initialize theme
        initializeTheme();
        updateThemeIcon();
        
        // Validate Firebase config
        if (!validateFirebaseConfig()) {
          showConfigError();
          return;
        }
        
        // Initialize Firebase
        await initializeFirebase();
        console.log('‚úì Application initialized successfully');
        
        // Update status
        updateStatus('Dashboard Ready', 'success');
        
        // Navigate to dashboard
        navigateTo('dashboard');
        
        // Optional: Load sample data on first run
        // Uncomment the following to load sample data
        // await loadSampleData();
        
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Connection Error', 'error');
        showError('Failed to initialize application', error.message);
      }
    }
    
    /**
     * Navigate between pages
     */
    async function navigateTo(page) {
      try {
        currentPage = page;
        const container = document.getElementById('mainContent');
        
        // Update active nav button
        document.querySelectorAll('.sidebar-nav .nav-item').forEach(btn => {
          btn.classList.remove('active');
        });
        document.getElementById(page + 'Btn').classList.add('active');
        
        // Render appropriate page
        switch(page) {
          case 'dashboard':
            await renderDashboard(container);
            break;
          case 'properties':
            await renderPropertiesPage(container);
            break;
          case 'reviews':
            await renderReviewsPage(container);
            break;
          case 'actions':
            await renderActionsPage(container);
            break;
          default:
            await renderDashboard(container);
        }
      } catch (error) {
        console.error('Navigation error:', error);
        showError('Failed to load page', error.message);
      }
    }
    
    /**
     * Toggle dark/light theme
     */
    function toggleTheme() {
      const currentTheme = getCurrentTheme();
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
      updateThemeIcon();
    }
    
    /**
     * Update theme icon
     */
    function updateThemeIcon() {
      const theme = getCurrentTheme();
      const themeBtn = document.getElementById('themeToggle');
      themeBtn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
    
    /**
     * Update status indicator
     */
    function updateStatus(message, type = 'info') {
      const indicator = document.getElementById('statusIndicator');
      const statusEl = document.getElementById('firebaseStatus');
      
      indicator.textContent = message;
      
      if (type === 'success') {
        statusEl.innerHTML = '‚úì Connected';
        statusEl.style.color = 'var(--color-success)';
      } else if (type === 'error') {
        statusEl.innerHTML = '‚úó Error';
        statusEl.style.color = 'var(--color-danger)';
      } else {
        statusEl.innerHTML = '‚è≥ Loading...';
        statusEl.style.color = 'var(--color-warning)';
      }
    }
    
    /**
     * Show configuration error
     */
    function showConfigError() {
      const container = document.getElementById('mainContent');
      container.innerHTML = `
        <div style="padding: var(--spacing-2xl);">
          <div class="alert alert-danger" style="margin-bottom: var(--spacing-xl);">
            <div class="alert-icon">‚ö†Ô∏è</div>
            <div class="alert-content">
              <div class="alert-title">Firebase Configuration Required</div>
              <p style="margin-bottom: var(--spacing-md);">
                This dashboard requires Firebase configuration. Please follow these steps:
              </p>
              <ol style="margin-left: var(--spacing-lg); margin-bottom: var(--spacing-lg);">
                <li>Go to <a href="https://firebase.google.com/console" target="_blank">Firebase Console</a></li>
                <li>Create a new project or select existing</li>
                <li>Enable Firestore Database</li>
                <li>Copy your project credentials</li>
                <li>Update <code>js/firebase.js</code> with your credentials</li>
                <li>Reload this page</li>
              </ol>
              <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">
                See <code>SETUP_GUIDE.md</code> for detailed instructions.
              </p>
            </div>
          </div>
        </div>
      `;
    }
    
    /**
     * Show error message
     */
    function showError(title, message) {
      const container = document.getElementById('mainContent');
      container.innerHTML = `
        <div style="padding: var(--spacing-2xl);">
          <div class="alert alert-danger">
            <div class="alert-icon">‚úï</div>
            <div class="alert-content">
              <div class="alert-title">${title}</div>
              <p>${message}</p>
            </div>
          </div>
        </div>
      `;
    }
    
    // Export functions to window for use in inline event handlers
    window.navigateTo = navigateTo;
    window.toggleTheme = toggleTheme;
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
</body>
</html>
